<table class="mytable">
  <thead>
    <tr>
      <th scope="col" (click)="onSortClick($event)">
        Product Name<i id="nameid" class="my-icon fa fa-chevron-up"></i>
      </th>
      <th scope="col" (click)="onSortClick($event)">
        Price<i id="priceid" class="my-icon fa fa-chevron-up"></i>
      </th>
      <th scope="col" (click)="onSortClick($event)">
        Category<i id="categoryid" class="my-icon fa fa-chevron-up"></i>
      </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let obj of users; let i = index">
      <td>{{ obj.name }}</td>
      <td>{{ obj.price }}</td>
      <td>{{ obj.category }}</td>
    </tr>
  </tbody>
</table>
