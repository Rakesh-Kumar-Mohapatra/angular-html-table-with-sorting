<table class="mytable">
<thead>
  <tr> 
    <th (click)="onSortClick($event)" id=" data"scope="col">Product Name<i (click)="onSortClick($event)" class="my-icon fa fa-chevron-up"></i></th>
    <th scope="col" (click)="onSortClick($event)">Price</th>
    <th scope="col" (click)="onSortClick($event)">Category</th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let obj of users; let i=index;">
    <td>{{obj.name}}</td>
    <td>{{obj.price}}</td>
    <td>{{obj.category}}</td>
  </tr>
</tbody>
</table>
